version: '3.8'

services:
  # PostGIS database for spatial data
  postgis:
    image: postgis/postgis:15-3.3
    container_name: gis-postgis
    environment:
      POSTGRES_USER: gis_user
      POSTGRES_PASSWORD: gis_password
      POSTGRES_DB: gis_database
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # Web server for the application
  web:
    image: nginx:alpine
    container_name: gis-web
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
    depends_on:
      - postgis
    restart: unless-stopped

volumes:
  postgres-data:
